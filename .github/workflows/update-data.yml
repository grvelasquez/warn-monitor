name: Update Dashboard Data

on:
  schedule:
    # Run at 9 AM PT (5 PM UTC) every Tuesday and Thursday
    - cron: '0 17 * * 2,4'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
      
      - name: Fetch WARN data
        run: |
          python scripts/fetch_warn_data.py
      
      - name: Fetch FRED lending data
        run: |
          python scripts/fetch_lending_data.py
      
      - name: Fetch unemployment data
        run: |
          python scripts/fetch_unemployment_data.py
      
      - name: Fetch development data
        run: |
          python scripts/fetch_development_data.py || echo "Development data fetch failed, using existing data"
      
      - name: Fetch retail data (OpenStreetMap)
        run: |
          python scripts/fetch_retail_data.py || echo "Retail data fetch failed, using existing data"
      
      - name: Fetch business license data
        run: |
          python scripts/fetch_business_licenses.py || echo "Business license data fetch failed, using existing data"
      
      - name: Fetch homeless data
        run: |
          python scripts/fetch_homeless_data.py || echo "Homeless data fetch failed, using existing data"
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet public/data/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/
          git commit -m "Update dashboard data - $(date +'%Y-%m-%d')"
          git push
