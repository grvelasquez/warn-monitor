name: Update Yelp Data

on:
  schedule:
    # Runs at 6:00 AM UTC on the 1st and 15th of every month (biweekly)
    - cron: '0 6 1,15 * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-yelp-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests
          
      - name: Fetch Yelp data
        env:
          YELP_API_KEY: ${{ secrets.YELP_API_KEY }}
        run: |
          python scripts/fetch_yelp_data.py
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/yelp_snapshot.json
          git diff --staged --quiet || git commit -m "chore: Update Yelp data [automated]"
          git push
